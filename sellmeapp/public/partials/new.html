        <div class="page-header">

        <form role="form" ng-submit="createCase()">

            <label for="jsid-user-id">What's your user Id?</label>
            <input type="text" ng-model="caseItem.userid" class="form-control" id="jsid-user-id" placeholder="Enter User ID">
          </div>
          <div class="form-group">
            <label for="jsid-case-type">What type is it?</label>
            <input type="text" ng-model="caseItem.casetype" class="form-control" id="jsid-case-type" placeholder="Enter Type">
          </div>
          <div class="form-group">
            <label for="jsid-case-title">Give it an attractive title</label>
            <input type="text" ng-model="caseItem.casetitle" class="form-control" id="jsid-case-title" placeholder="Enter Title">
          </div>
