       <div class="page-header">
          <h1>Case List</h1>
        </div>
        <div class="row">
          <div class="col-xs-5">
            <a href="#/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New Case</a>
          </div>
          <div class="col-xs-7">
            <input type="text" class="form-control" ng-model="query" placeholder="Search for a case">
          </div>
        </div>
        <div class="row"><div class="col-xs-12"><hr></div></div>
        <!-- if on the length -->
        <div class="row" ng-switch on="caseItems.length">
          <ul ng-switch-when="0">
            <li><em>No cases in database. Would you like to <a href="#/new">create one</a>?</li>
          </ul>
          <!-- loop -->
          <ul ng-switch-default>
            <li ng-repeat="caseItem in caseItems | filter:query">
              <a href="#/case/{{caseItem._id}}">{{caseItem.casetype}}: {{caseItem.casetitle}} (by user: {{caseItem.userid}} )</a>
            </li>
          </ul>
        </div>
        <p>&nbsp;</p>
